<div class='b-full-filter'>
  <input class='b-full-filter__toggle' id='filter-toggle' type='checkbox'>
  <label class='b-full-filter__trigger' for='filter-toggle'>
    <span class='b-btn b-full-filter__trigger__action b-full-filter__trigger__action_open'>Показать фильтр</span>
    <span class='b-btn b-full-filter__trigger__action b-full-filter__trigger__action_close'>Скрыть фильтр</span>
  </label>
  <ul class='b-full-filter__list-wrap'>
    <li class='b-full-filter__item'>
      <div class='b-full-filter__item__title'>Текущий выбор</div>
      <div class='b-full-filter__widget'>
        <span class='b-full-filter__value'>Цена от 20 000 до 5000 Р</span>
        <span class='b-full-filter__value'>Категория: гибридные</span>
        <span class='b-full-filter__value'>Материал: карбон</span>
      </div>
    </li>
    <li class='b-full-filter__item'>
      <div class='b-full-filter__item__title'>Показывать</div>
      <div class='b-full-filter__widget'>
        <label class='b-cbox'>
          <input class='b-cbox__native' type='checkbox' disabled='disabled'>
          <div class='b-cbox__val'>Все</div>
        </label>
        <label class='b-cbox'>
          <input class='b-cbox__native' type='checkbox'>
          <div class='b-cbox__val'>В наличии</div>
        </label>
        <label class='b-cbox'>
          <input class='b-cbox__native' type='checkbox'>
          <div class='b-cbox__val'>Под заказ</div>
        </label>
        <div class='b-full-filter__notifiction-wrap'>
          <div class='b-full-filter__notifiction'>
            Показать
            <a href='#'>12 вариантов</a>
          </div>
          <label class='b-cbox'>
            <input class='b-cbox__native' type='checkbox'>
            <div class='b-cbox__val'>Распродажа</div>
          </label>
        </div>
      </div>
    </li>
    <li class='b-full-filter__item b-full-filter__item_price'>
      <div class='b-full-filter__item__title'>Ценовой диапазон</div>
      <div class='b-full-filter__widget'>
        <div class='b-full-filter__slider'>
          <div class='b-full-filter__slider__value'>
            20 000 
            <span>– </span>
            90 000 Р
          </div>
          <div class='b-full-filter__slider__embed' range_slider></div>
        </div>

    <li class='b-full-filter__item'>

        <label class='b-cbox'>
